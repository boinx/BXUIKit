language: objective-c
os: osx
xcode_project: BXUIKit.xcodeproj
before_install:
- gem install xcpretty
- brew install jq
install: sh download_bxswiftutils.sh
env:
  global:
    # GH_TOKEN
    - secure: 
matrix:
  include:
  - osx_image: xcode9.2
    env: SCHEME="BXUIKit-macOS" DESTINATION="platform=macOS,arch=x86_64"
  - osx_image: xcode9.2
    env: SCHEME="BXUIKit-iOS" DESTINATION="platform=iOS Simulator,name=iPhone X,OS=latest"
  - osx_image: xcode9.4
    env: SCHEME="BXUIKit-macOS" DESTINATION="platform=macOS,arch=x86_64"
  - osx_image: xcode9.4
    env: SCHEME="BXUIKit-iOS" DESTINATION="platform=iOS Simulator,name=iPhone X,OS=latest"
  - osx_image: xcode10
    env: SCHEME="BXUIKit-macOS" DESTINATION="platform=macOS,arch=x86_64"
  - osx_image: xcode10
    env: SCHEME="BXUIKit-iOS" DESTINATION="platform=iOS Simulator,name=iPhone X,OS=latest"
script: set -o pipefail; xcodebuild -scheme "$SCHEME" -destination "$DESTINATION" clean build | xcpretty
notifications:
  slack:
    template:
    - "%{repository_slug}@%{branch} (<%{compare_url}|%{commit}>) by %{author} %{result} in %{duration}"
    secure: 
